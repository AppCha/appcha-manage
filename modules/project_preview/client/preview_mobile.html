<template name="Preview_Mobile">
  <ul class="collection">
    <li class="collection-item avatar">

      <div class="switch right enabled">
        <label>
          Support Mobile Devices?
          <input type="checkbox" checked="checked">
          <span class="lever"></span>
        </label>
      </div>
      <i class="fa fa-mobile circle "></i>
      <span class="collection-header">Previewing mobile devices.</span>
      <p>This is a
        <strong>working prototype</strong> of your
        <strong>mobile</strong> application.</p>

    </li>
    <li class="collection-item preview">
      <div class="row">
        <div class="col s12">
          <div class="row device-previews">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s3"><a href="#ios">IOS</a></li>
                <li class="tab col s3"><a class="active" href="#android">ANDROID</a></li>
              </ul>
            </div>
            <div id="ios" class="col s12 device">
              <div class="marvel-device iphone6 silver">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                  <iframe src="https://svnlab.com" width="100%" height="100%"></iframe>
                </div>
                <div class="home"></div>
                <div class="bottom-bar"></div>
              </div>
            </div>
            <div id="android" class="col s12 device">
              <div class="marvel-device nexus5">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="screen">
                  <iframe src="https://svnlab.com" width="100%" height="100%"></iframe>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </li>
  </ul>
</template>
