<template name="Preview_Tablet">
  <ul class="collection">
    <li class="collection-item avatar">

      <div class="switch right enabled">
        <label>
          Support Tablet Devices?
          <input type="checkbox" checked="checked">
          <span class="lever"></span>
        </label>
      </div>
      <i class="fa fa-tablet circle "></i>
      <span class="collection-header">Previewing tablet devices.</span>
      <p>This is a <strong>working prototype</strong> of your <strong>tablet</strong> application.</p>

    </li>
    <li class="collection-item">
      <div class="row">
        <div class="col s12">
          TABLET PREVIEW
        </div>
      </div>
    </li>
  </ul>
</template>
